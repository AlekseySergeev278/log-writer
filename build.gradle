plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.typesafe:config:1.4.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'kz.sergeev.writer.log.Main'
    }
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
